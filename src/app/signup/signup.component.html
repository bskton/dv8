<form class="signup-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <mat-form-field class="signup-form__input">
    <input matInput type="email" placeholder="Email" ngModel name="email">
  </mat-form-field>
  <mat-form-field class="signup-form__input">
    <input matInput type="password" placeholder="Password" ngModel name="password">
  </mat-form-field>
  <div>
    <button type="submit" mat-raised-button color="primary">Sign Up</button>
  </div>
</form>
