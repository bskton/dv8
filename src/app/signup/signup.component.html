<form class="signup-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <mat-form-field class="signup-form__input-email">
    <input 
      matInput 
      type="email" 
      placeholder="Email" 
      ngModel 
      name="email"
      email
      required
      #emailInput="ngModel">
    <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
    <mat-error *ngIf="emailInput.hasError('email')">Email is invalid.</mat-error>
  </mat-form-field>
  <mat-form-field 
    class="signup-form__input-password" hintLabel="Should be at least 6 characters long.">
    <input 
      matInput 
      type="password" 
      placeholder="Password" 
      ngModel 
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
    <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
    <mat-error>Has to be at least 6 characters long.</mat-error>
  </mat-form-field>
  <div class="signup-form__button">
    <button 
      type="submit" 
      mat-raised-button 
      color="primary" 
      [disabled]="f.invalid">Sign Up</button>
  </div>
</form>
