<h1 class="heading">Password Restore</h1>
<form class="auth-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <mat-form-field class="auth-form__input-email">
    <input
      matInput
      type="email"
      placeholder="Enter your email address"
      ngModel
      name="email"
      email
      required>
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="f.invalid">Send password reset link
  </button>
</form>
