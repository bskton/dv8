<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span>Sign Up</span>
      </a>
      <a *ngIf="isAuth" mat-list-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log Out</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="logo">
        <a routerLink="/">DV8</a>
      </div>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <div>Environment: {{ env }}</div>
  </mat-sidenav-content>
</mat-sidenav-container>
