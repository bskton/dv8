<h1 class="heading">Enter New Password</h1>
<form class="auth-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <mat-form-field class="auth-form__input-email">
    <input
      matInput
      type="password"
      placeholder="Enter your new password"
      ngModel
      name="password"
      required>
  </mat-form-field>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="f.invalid">Submit new password
  </button>
</form>
